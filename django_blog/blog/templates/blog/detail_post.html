{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
	<h2>{{ post.title }}</h2>
	<p>{{ post.content }}</p>
	<p>{{ post.author }}            {{ post.published_date }}</p>
	<button><a href="{% url 'delete-post' pk=post.id %}">Delete</a></button>
	<button><a href="{% url 'edit-post' pk=post.id %}">Edit</a></button>
{% endblock %}
