{% extends "base.html" %}
{% block title %}Blog Posts{% endblock title %}
{% block content %}
{% for post in posts %}

<ul>	
	<li><h2>Title: {{ post.title }}</h2></li>
	<li><p>Author: {{ post.author }}</p></li>
	<li><button><a href="{% url 'detail-post' pk=post.id %}">read more..</a></button></li>
</ul>
<p>==============================================</p>
{% endfor %}
{% endblock %}
